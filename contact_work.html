<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>

  <style>

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;


    }

    header {
      background-color: #007acc;
      color: white;
      padding: 15px 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd54f;
    }

    .contact{
      background-color: antiquewhite;
      height: 300px;
      display: flex;
      align-items: center;
      
    }

    .para{
     margin: 90px;

    }

    .contact-form {
  width: 500px;
  height: 500px;
  margin: auto;
  margin-top: 30px;
 
  background: #f9f9f9;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.contact-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

.contact-form button {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
 
}

   footer {
    margin-top: 50px;
    padding: 15px 10px;
    text-align: center;
    font-size: 14px;
    color: #666;
    border-top: 1px solid #ddd;
  }

  </style>

</head>

<body>
  <header>
    <nav>
      <a href="work.html">home</a>
      <a href="about_work.html">about</a>
      <a href="courses_work.html">courses</a>
      <a href="contact_work.html">contact</a>
    </nav>

  </header>

  <div class="contact">
    <div class="para">
      <h2>Contact Us</h2>
      <p>Email us at: umar@gmail.com</p>
      <p>Phone: +92 000 0000000</p>
    </div>
  </div>

  
<div class="contact-form">
  <h2>Send Us a Message</h2>
  <form action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>


<footer>
    &copy; UMAR MIRZA. All rights reserved.
  </footer>

</body>

</html>
